<div class="row">
    <div class="row">
        <div class="col-12">
            <h1>
                <a class="fas fa-hand-point-left" router-link=''></a> intent event page
            </h1>
        </div>
    </div>
    <div class="row">
        intent event page
        <button dr-event-click="this.click()">event</button>
    </div>

    <div class="row">
        click event intent publish
        <button class="btn btn-primary" dr-event-click="this.intentManager.publish('layout-router://dataStr', 'zz')">publish data</button>
        typing: <input type="text" dr-event-keyup="this.intentManager.publish('layout-router://data', $target.value)">
    </div>

</div>
