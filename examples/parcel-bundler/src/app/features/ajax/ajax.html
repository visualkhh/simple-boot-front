<div class="row">
    <div class="row">
        <div class="col-12">
            <h1>
                <a class="fas fa-hand-point-left" href='/#'></a> ajax example page
            </h1>
        </div>
    </div>
    <div class="row">
        <span type="button" module-event-click="loadData" class="btn btn-outline-dark">refresh</span>
        <div>users</div>

        <ul module-isolate="data">
            {%
                for(let result of this.data?.results || []) {
                    write('<li>' + result.email + '</li>')
                }
            %}

        </ul>

        <div>
            {%write(this.profile)%}
        </div>

    </div>
</div>
