    <ul>
        <li>Support method aop</li>
    </ul>
    <hr>
    <section>
        <h2>@After, @Before</h2>
        <figure>
            <figcaption>After, Before simple-boot-core/decorators/aop/AOPDecorato</figcaption>
            <pre dr-pre class="code-container typescript">@Sim()
export class User {
    // target method
    print() {
        console.log('execute print method');
    }

    @Before({property: 'print'})
    before() {
        console.log('---Before----');
    }

    @After({property: 'print'})
    after() {
        console.log('---After----');
    }
}}</pre>
        </figure>
        <dl>AOPOption
            <ul>
                <li>
                    <dt>type</dt>
                    <dl>target Type (optional)</dl>
                </li>
                <li>
                    <dt>property</dt>
                    <dl>property method name</dl>
                </li>
            </ul>
        </dl>
    </section>
