<article>
    <h1>Component</h1>
    <p>create custom tags in component format</p>
    <section>
        <h2>define</h2>
        <figure>
            <figcaption>typescript</figcaption>
            <pre dr-pre class="code-container typescript">export namespace Profile {
  export const templat = &#39;&lt;div&gt;${this.name}$ &lt;/div&gt;&#39;;
  export const styles = ['p {color: red}', 'div {margin: ${this.margin} + \'px\' }'];
  export class Component {
    public name = 'default name';
    public margin = 5;
    public say() {
        console.log('say!~')
    }
  }
}

new DomRender.run(obj, target, {
  targetElements: [
    RawSet.createComponentTargetElement('my-element', (e, o, r) => new Profile.Component(), Profile.templat, Profile.styles, scripts)
  ],
});</pre>
        </figure>
    </section>

    <hr>

    <section>
        <h2>using in html</h2>
        <figure>
            <figcaption>html</figcaption>
            <pre dr-pre class="code-container html">&lt;my-element dr-on-init=&quot;$component.say();&quot;&gt;&lt;/my-element&gt;</pre>
        </figure>
        <figure>
            <figcaption>html</figcaption>
            <pre dr-pre class="code-container html">&lt;div&gt;${$scripts.calc(1, 4)}$&lt;/div&gt;
&lt;div dr-if=&quot;$scripts.calc(1, 3) === 3&quot;&gt; is 3&lt;/div&gt;</pre>
        </figure>
    </section>
    <hr>

    <domrender-component-attr-section></domrender-component-attr-section>
</article>
