<article>
    <h1>Detect</h1>
    <p>Detect get, set variable</p>
    <section>
        <h2>OnBeforeReturnSet</h2>
        <figure>
            <pre dr-pre class="code-container typescript">export interface OnBeforeReturnSet {
    onBeforeReturnSet(name: string, value: any, fullPath?: string[]): void;
}</pre>
        </figure>
    </section>

    <hr>

    <section>
        <h2>OnBeforeReturnGet</h2>
        <figure>
            <figcaption>class</figcaption>
            <pre dr-pre class="code-container typescript">export interface OnBeforeReturnGet {
    onBeforeReturnGet(name: string, value: any, fullPath?: string[]): void;
}</pre>
        </figure>
    </section>
    <hr>

    <section>
        <h2>Using</h2>
        <figure>
            <figcaption>class</figcaption>
            <pre dr-pre class="code-container typescript">{
    name: 'dom-render'
    onBeforeReturnSet: (name: string, value: any, fullpath: string[]) => {
        console.log('set name-->', name, value, fullpath);
    }
    onBeforeReturnGet: (name: string, value: any, fullpath: string[]) => {
        console.log('get name-->', name, value, fullpath);
    }
}</pre>
        </figure>
        <p>exclude detect property: Config</p>
        <dl>
            <ul>
                <li>
                    <dt>proxyExcludeOnBeforeReturnGets: ['propertyName']</dt>
                    <dd></dd>
                </li>
                <li>
                    <dt>proxyExcludeOnBeforeReturnSets: ['propertyName']</dt>
                    <dd></dd>
                </li>
            </ul>
        </dl>
    </section>
</article>
