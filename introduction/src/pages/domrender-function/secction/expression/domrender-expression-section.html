<section>
    <h2>expression</h2>
    <article class="content-container-white no-overflow">
        <div class="row">
            <figure class="m-0">
                <figcaption>template.html</figcaption>
                <pre dr-on-init="this.templateCodeContainer" dr-pre class="code-container html m-0" >first: ${this.first}$ &lt;br&gt;
fullName: ${this.getFullName()}$&lt;br&gt;
${this.getStrongTagFullName()}$&lt;br&gt;
#{this.getStrongTagFullName()}#</pre>
            </figure>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <figure class="m-0">
                    <figcaption>component class body</figcaption>
                    <pre dr-pre class="code-container typescript m-0">first = 'simple';
middle = 'boot';
last = 'front';

getFullName() {
    return this.first + this.middle + this.last;
}

getStrongTagFullName() {
    return `&lt;strong&gt;${this.getFullName()}&lt;/strong&gt;`
}</pre>
                </figure>
            </div>
            <div class="col-sm-6">
                <figure class="m-0 result-container h-100">
                    <figcaption><strong>result</strong></figcaption>
                    <div class="result">
                    first: ${this.first}$ <br>
                    fullName: ${this.getFullName()}$<br>
                    ${this.getStrongTagFullName()}$<br>
                    #{this.getStrongTagFullName()}#
                    </div>
                </figure>
            </div>
        </div>
    </article>
</section>
