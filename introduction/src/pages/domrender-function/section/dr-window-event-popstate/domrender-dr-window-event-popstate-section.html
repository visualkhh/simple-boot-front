<section>
    <h2>⚡️ dr-window-event-popstate</h2>
    <article class="content-container-white no-overflow">
        <div class="row">
            <figure class="m-0">
                <figcaption>template.html</figcaption>
                <pre dr-pre class="code-container html m-0" >&lt;input type=&quot;text&quot; dr-window-event-popstate=&quot;this.value = location.href; &quot;&gt;
&lt;p&gt;value: ${this.value}$&lt;/p&gt;</pre>
            </figure>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <figure class="m-0">
                    <figcaption>class, object body code</figcaption>
                    <pre dr-pre class="code-container typescript m-0">value = '';</pre></figure>
            </div>
            <div class="col-sm-6">
                <figure class="m-0 result-container h-100">
                    <figcaption><strong>result</strong></figcaption>
                    <div class="result">
                        <input type="text" dr-window-event-popstate="this.value = location.href;">
                        <p>value: ${this.value}$</p>
                    </div>
                </figure>
            </div>
        </div>
    </article>
</section>
