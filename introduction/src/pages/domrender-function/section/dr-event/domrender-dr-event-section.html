<section xmlns:dr-event="http://www.w3.org/1999/xhtml">
    <h2>⚡️ custom event (other)</h2>
    <p>other event (custom)</p>
    <article class="content-container-white no-overflow">
        <div class="row">
            <figure class="m-0">
                <figcaption>template.html</figcaption>
                <pre dr-pre class="code-container html m-0" >&lt;input type=&quot;text&quot; dr-on-init=&quot;this.targetElement&quot; dr-event:bind=&quot;custom&quot; dr-event=&quot;this.target = $target; this.params = $params; this.event = $event;&quot;&gt;
&lt;p&gt;param: ${this.params?.bind}$&lt;/p&gt;
&lt;p&gt;target: ${this.target}$&lt;/p&gt;
&lt;p&gt;event: ${this.event}$&lt;/p&gt;
&lt;button dr-event-click=&quot;this.dispatchEvent()&quot;&gt;dispatch CustomEvent&lt;/button&gt;</pre>
            </figure>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <figure class="m-0">
                    <figcaption>class, object body code</figcaption>
                    <pre dr-pre class="code-container typescript m-0">targetElement?: Element;
params?: any;
event?: Event;
target?: Element;

dispatchEvent() {
    this.targetElement!.dispatchEvent(new Event('custom'));
}</pre></figure>
            </div>
            <div class="col-sm-6">
                <figure class="m-0 result-container h-100">
                    <figcaption><strong>result</strong></figcaption>
                    <div class="result">
                        <input type="text" dr-on-init="this.targetElement" dr-event:bind="custom" dr-event="this.target = $target; this.params = $params; this.event = $event;">
                        <p>param: ${this.params?.bind}$</p>
                        <p>target: ${this.target}$</p>
                        <p>event: ${this.event}$</p>
                        <button dr-event-click="this.dispatchEvent()">dispatch CustomEvent</button>
                    </div>
                </figure>
            </div>
        </div>
    </article>
</section>
