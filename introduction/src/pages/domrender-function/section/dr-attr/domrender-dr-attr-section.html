<section>
    <h2>dr-attr</h2>
    <article class="content-container-white no-overflow">
        <div class="row">
            <figure class="m-0">
                <figcaption>template.html</figcaption>
                <pre dr-pre class="code-container html m-0" >&lt;button dr-event-click=&quot;this.change()&quot;&gt;change&lt;/button&gt;
&lt;textarea dr-attr=&quot;{rows: this.rows, cols: this.cols}&quot;&gt;&lt;/textarea&gt;
&lt;textarea dr-attr=&quot;[&#39;rows=&#39;+this.rows, &#39;cols=&#39; +this.cols]&quot;&gt;&lt;/textarea&gt;
&lt;textarea dr-attr=&quot;&#39;rows=&#39;+this.rows +&#39;, cols=&#39; +this.cols&quot;&gt;&lt;/textarea&gt;</pre>
            </figure>
        </div>
        <div class="row">
            <div class="col-6">
                <figure class="m-0">
                    <figcaption>class, object body code</figcaption>
                    <pre dr-pre class="code-container typescript m-0">rows = 11;
cols = 11;

change() {
    this.rows = Math.floor(Math.random() * 10)
    this.cols = Math.floor(Math.random() * 10)
}</pre></figure>
            </div>
            <div class="col-6">
                <figure class="m-0 result-container h-100">
                    <figcaption><strong>result</strong></figcaption>
                    <div class="result">
                        <button dr-event-click="this.change()">change</button>
                        <textarea dr-attr="{rows: this.rows, cols: this.cols}"></textarea>
                        <textarea dr-attr="['rows='+this.rows, 'cols=' +this.cols]"></textarea>
                        <textarea dr-attr="'rows='+this.rows +', cols=' +this.cols"></textarea>
                    </div>
                </figure>
            </div>
        </div>
    </article>
</section>
