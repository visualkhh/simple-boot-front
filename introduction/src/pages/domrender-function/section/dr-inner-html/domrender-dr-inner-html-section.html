<section>
    <h2>dr-inner-html</h2>
    <article class="content-container-white no-overflow">
        <div class="row">
            <figure class="m-0">
                <figcaption>template.html</figcaption>
                <pre dr-pre class="code-container html m-0" >&lt;div dr-inner-text=&quot;`&lt;button dr-event-click=&#39;alert(1004)&#39;&gt;${this.label}&lt;/button&gt;`&quot;&gt;&lt;/div&gt;</pre>
            </figure>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <figure class="m-0">
                    <figcaption>class, object body code</figcaption>
                    <pre dr-pre class="code-container typescript m-0">label = 'click me';</pre>
                </figure>
            </div>
            <div class="col-sm-6">
                <figure class="m-0 result-container h-100">
                    <figcaption><strong>result</strong></figcaption>
                    <div class="result">
                        <div dr-inner-html="`<button dr-event-click='alert(1004)'>${this.label}</button>`"></div>
                    </div>
                </figure>
            </div>
        </div>
    </article>
</section>
