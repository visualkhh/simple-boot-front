<section>
    <h2>dr-repeat</h2>
    <article class="content-container-white no-overflow">
        <div class="row">
            <figure class="m-0">
                <figcaption>template.html</figcaption>
                <pre dr-pre class="code-container html">&lt;ol&gt;
   &lt;li dr-repeat=&quot;3&quot;&gt;#it#&lt;/li&gt;
&lt;/ol&gt;
&lt;ol&gt;
   &lt;li dr-repeat=&quot;$range(this.start, this.end)&quot;&gt;#it#&lt;/li&gt;
&lt;/ol&gt;
&lt;ol&gt;
   &lt;li dr-repeat=&quot;$range(this.end, this.start)&quot;&gt;#it#&lt;/li&gt;
&lt;/ol&gt;
&lt;ol&gt;
   &lt;li dr-repeat=&quot;$range(this.start, this.end, this.step)&quot;&gt;#it#&lt;/li&gt;
&lt;/ol&gt;
&lt;ol&gt;
   &lt;li dr-repeat=&quot;$range(&#39;50..60, 2&#39;)&quot;&gt;#it#&lt;/li&gt;
&lt;/ol&gt;</pre>
            </figure>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <figure class="m-0">
                    <figcaption>class, object body code</figcaption>
                    <pre dr-pre class="code-container typescript m-0">public start = 10;
public end = 20;
public step = 2;</pre>
                </figure>
            </div>
            <div class="col-sm-6">
                <figure class="m-0 result-container h-100">
                    <figcaption><strong>result</strong></figcaption>
                    <div class="result">
                        <ol>
                           <li dr-repeat="3">#it#</li>
                        </ol>
                        <ol>
                           <li dr-repeat="$range(this.start, this.end)">#it#</li>
                        </ol>
                        <ol>
                           <li dr-repeat="$range(this.end, this.start)">#it#</li>
                        </ol>
                        <ol>
                           <li dr-repeat="$range(this.start, this.end, this.step)">#it#</li>
                        </ol>
                        <ol>
                           <li dr-repeat="$range('50..60, 2')">#it#</li>
                        </ol>
                    </div>
                </figure>
            </div>
        </div>
    </article>
</section>
