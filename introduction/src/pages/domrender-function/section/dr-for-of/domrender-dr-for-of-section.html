<section>
    <h2>dr-for-of</h2>
    <article class="content-container-white no-overflow">
        <div class="row">
            <figure class="m-0">
                <figcaption>template.html</figcaption>
                <pre dr-pre class="code-container html">&lt;div class=&quot;result&quot;&gt;
    &lt;ul dr-for-of=&quot;this.products&quot;&gt;
        ${#it#.name}$
        &lt;li dr-for-of=&quot;#it#.contributor&quot; dr-var=&quot;name=#it#.name&quot;&gt;
            ${$var.name}$ = ${#it#}$
        &lt;/li&gt;
    &lt;/ul&gt;
&lt;/div&gt;</pre></figure>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <figure class="m-0">
                    <figcaption>class, object body code</figcaption>
                    <pre dr-pre class="code-container typescript m-0">public products = [
    {name: 'front', contributor: ['a', 'b', 'c']},
    {name: 'core', contributor: ['e', 'f', 'g']},
    {name: 'dom-render', contributor: ['h', 'i', 'j', 'k', 'l', 'm']},
];</pre>
                </figure>
            </div>
            <div class="col-sm-6">
                <figure class="m-0 result-container h-100">
                    <figcaption><strong>result</strong></figcaption>
                    <div class="result">
                        <ul dr-for-of="this.products">
                            ${#it#.name}$
                            <li dr-for-of="#it#.contributor" dr-var="name=#it#.name">
                                ${$var.name}$ = ${#it#}$
                            </li>
                        </ul>
                    </div>
                </figure>
            </div>
        </div>
    </article>
</section>
