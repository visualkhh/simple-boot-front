<article>
    <h1>@Component</h1>
    <p>minimum units that make up the page</p>
    <section>
        <h2>ComponentConfig</h2>
        <dl class="dl-container">
            <ul>
                <li>
                    <dt>selector</dt>
                    <dd>element name</dd>
                </li>
                <li>
                    <dt>template</dt>
                    <dd>html template string</dd>
                </li>
                <li>
                    <dt>styles</dt>
                    <dd>style string array</dd>
                </li>
            </ul>
        </dl>
    </section>

    <hr>

    <section>
        <h2>Create</h2>
        <figure>
            <figcaption>template.html</figcaption>
            <pre dr-pre class="code-container html">&lt;h1&gt;${this.name}&lt;/h1&gt;
&lt;div dr-inner-html=&quot;this.html&quot;&gt;&lt;/div&gt;</pre>
        </figure>
        <figure>
            <figcaption>typescript</figcaption>
            <pre dr-pre class="code-container typescript">@Sim()
@Component({
  selector: 'index',
  template,
  styles: [style]
})
export class Index {
  public name = 'index class'
  public title = ''
  public html = ''
  public setData(title: string, html: string) {
    this.title = title;
    this.html = html;
  }
}</pre>
        </figure>
        </pre>
    </section>

    <hr>

    <section>
        <h2>using</h2>
        <figure>
            <figcaption>typescript</figcaption>
            <pre dr-pre class="code-container typescript">constructor(index: Index){...}</pre>
        </figure>
        <figure>
            <figcaption>html</figcaption>
            <pre dr-pre class="code-container html">&lt;index&gt;&lt;/index&gt;
&lt;!-- dr-set: $index.setData(&#39;data&#39;); $element, $innerHTML, $attributes --&gt;
&lt;index dr-set=&quot;$index.setData(&#39;hello component&#39;, $innerHTML)&quot;&gt;&lt;/index&gt;</pre>
        </figure>
    </section>
</article>
