<article>
    <h1>@Component</h1>
    <p>minimum units that make up the page</p>
    <section>
        <h2>create</h2>
        <figure>
            <figcaption>template.html</figcaption>
            <pre dr-pre class="code-container html">&lt;h1&gt;${this.name}$&lt;/h1&gt;
&lt;div dr-inner-html=&quot;this.html&quot;&gt;&lt;/div&gt;</pre>
        </figure>
        <figure>
            <figcaption>typescript</figcaption>
            <pre dr-pre class="code-container typescript">@Sim()
@Component({
  selector: 'index',
  template,
  styles: [style]
})
export class Index {
  public name = 'index class'
  public title = ''
  public html = ''
  public setData(title: string, html: string) {
    this.title = title;
    this.html = html;
  }
}</pre>
        </figure>
        </pre>
    </section>

    <hr>

    <domrender-component-template-section dr-on-init="$component.title='using'"></domrender-component-template-section>
    <hr>

    <section>
        <h2>componentConfig</h2>
        <figure>
            <figcaption>ComponentConfig.ts</figcaption>
            <pre dr-pre class="code-container typescript">export interface ComponentConfig {
    selector?: string,
    template?: string,
    styles?: (string)[],
    using?: (ConstructorType&lt;any&gt;)[],
}</pre>
        </figure>
        <dl class="dl-container" dr-pre>
            <ul>
                <li>
                    <dt>selector</dt>
                    <dd>element name</dd>
                </li>
                <li>
                    <dt>template</dt>
                    <dd>html template string</dd>
                </li>
                <li>
                    <dt>styles</dt>
                    <dd>style string array</dd>
                </li>
                <li>
                    <dt>using</dt>
                    <dd>using components or scripts in this component</dd>
                </li>
            </ul>
        </dl>
    </section>


</article>
