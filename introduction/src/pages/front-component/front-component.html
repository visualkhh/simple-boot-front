<article>
    <h1>@Component</h1>
    <p>Single Page Application Framworks for Web</p>
    <section>
        <h2>Our primary goals are</h2>
        <ul>
            <li>Single Page Application Framworks for Web</li>
            <li>Provide a radically faster and widely accessible getting started experience for all front end.</li>
        </ul>
    </section>

    <hr>

    <section>
        <h2>Create</h2>
        <figure>
            <figcaption>template.html</figcaption>
            <pre dr-pre>
                <code class="html">&lt;h1&gt;${this.name}&lt;/h1&gt;
&lt;div dr-inner-html=&quot;this.html&quot;&gt;&lt;/div&gt;</code>
            </pre>
        </figure>
        <figure>
            <figcaption>typescript</figcaption>
            <pre dr-pre>
                <code class="typescript">@Sim()
@Component({
  selector: 'index',
  template,
  styles: [style]
})
export class Index {
  public name = 'index class'
  public title = ''
  public html = ''
  public setData(title: string, html: string) {
    this.title = title;
    this.html = html;
  }
}</code>
            </pre>
        </figure>
        </pre>
    </section>

    <hr>

    <section>
        <h2>using</h2>
        <figure>
            <figcaption>typescript</figcaption>
            <pre dr-pre>
                <code class="typescript">constructor(index: Index){...}</code>
            </pre>
        </figure>
        <figure>
            <figcaption>html</figcaption>
            <pre dr-pre>
                <code>&lt;index&gt;&lt;/index&gt;
&lt;!-- dr-set: $index.setData(&#39;data&#39;); $element, $innerHTML, $attributes --&gt;
&lt;index dr-set=&quot;$index.setData(&#39;hello component&#39;, $innerHTML)&quot;&gt;&lt;/index&gt;</code>
            </pre>
        </figure>
    </section>
</article>
