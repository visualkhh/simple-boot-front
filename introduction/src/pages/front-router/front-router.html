<article>
    <h1>@Router</h1>
    <p>page routing controller</p>
    <router-template-section dr-on-init="$component.title = 'create'"></router-template-section>
    <hr>
    <core-routermapping-section></core-routermapping-section>
    <hr>
    <core-routercurrent-section></core-routercurrent-section>
    <hr>
    <core-routerconfig-section></core-routerconfig-section>
    <hr>
    <core-routeraction-section></core-routeraction-section>

    <hr>
    <section>
        <h2>include Component</h2>
        <p>Route Change callback Component Data</p>
        <figure>
            <figcaption>include component</figcaption>
            <pre dr-pre class="code-container html">&lt;route component=&quot;this.child&quot;&gt;&lt;/route&gt;</pre>
        </figure>
    </section>
    <hr>
    <section>
        <h2>routing in html</h2>
        <figure>
            <figcaption>router-link attribute</figcaption>
            <pre dr-pre class="code-container html">&lt;button router-link=&quot;/&quot;&gt;home&lt;/button&gt;
&lt;a router-link=&quot;/home&quot; router-active-class=&quot;active&quot; router-inactive-class=&quot;inactive&quot;&gt;home&lt;/a&gt;</pre>
        </figure>
        <dl>
            <ul>
                <li>
                    <dt>router-link</dt>
                    <dd>Go to the page (route url)</dd>
                </li>
                <li>
                    <dt>router-active-class</dt>
                    <dd>current route path matching set className</dd>
                </li>
                <li>
                    <dt>router-inactive-class</dt>
                    <dd>current route path matching unset className</dd>
                </li>
            </ul>
        </dl>
    </section>
</article>
