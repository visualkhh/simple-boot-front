<article>
    <h1>Exception Advice</h1>
    <ul>
        <li>Support Global, Exception Type Advice</li>
    </ul>
    <hr>
    <section>
        <h2>@ExceptionHandler</h2>
        <figure>
            <figcaption>ExceptionHandler simple-boot-core/decorators/exception/ExceptionDecorator</figcaption>
            <pre dr-pre class="code-container typescript">@Sim()
export class GlobalAdvice {

    constructor() {
    }

    @ExceptionHandler()
    print(error: any){
        console.log('global advice errorr', error.msg)
    }

    @ExceptionHandler(NotFoundError)
    print(error: NotFoundError){
        console.log('NotFoundError', error)
    }

}
</pre>
        </figure>
    </section>
    <hr>
    <section>
        <h2>exceptionHandler</h2>
        <figure>
            <figcaption>ExceptionDecorator.ts</figcaption>
            <pre dr-pre class="code-container typescript">export const ExceptionHandler = (target?: ConstructorType&lt;any&gt;) =&gt; {
    return ReflectUtils.metadata(ExceptionHandlerMetadataKey, target ?? null);
}</pre>
        </figure>
        <dl>
