        <figure>
            <figcaption>publish</figcaption>
            <pre dr-pre class="code-container typescript">@Sim({scheme:'user'})
export class User {
    constructor(private intentManager: IntentManager) {
    }
    publishEvent() {
        // this.intentManager.publish(new Intent('targetScheme://path?a=55', 'ddddddddddd'));
        // this.intentManager.publish(new Intent('targetScheme://path?bb=44&ff=44', '444'));
        // this.intentManager.publish(new Intent('targetScheme://path?gg=55&sadfsdf=444', '55'));
        //global
        this.intentManager.publish('://path?query=a')
        //target
        this.intentManager.publish('scheme://path?query=a')
    }
}</pre>
